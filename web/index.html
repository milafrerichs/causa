<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">


</head>

<body ng-app="causa">
  <div ng-controller="DebatesController">
    <ul>
      <li ng-repeat="thesis in theses track by $index">{{thesis.text}}, {{thesis.article.headline}}</li>
    </ul>
  </div>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/causa/causa.js"></script>
  <script src="js/causa/theses/theses.js"></script>
  <script src="js/causa/articles/article.js"></script>
  <script src="js/causa/debates/debatesController.js"></script>
</body>
</html>
